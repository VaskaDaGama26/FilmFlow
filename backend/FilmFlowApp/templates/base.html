<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Кинотеатр{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}! <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
